<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Allan:wght@700&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>

    <h1>Book Library</h1>
    <div class='section'>
    
    <form class='test'>
        <input type='button' value='Add Book' id='add_btn'>
    </form>

    <form action="#" id='my_form'>
        <input type="text" name="title" id='title' placeholder="TITLE" required><br><br>
        <input type="text" name="author" id='author' placeholder="AUTHOR" required><br><br>
        <input type='number' name='pages' id='pages' min='1' placeholder="PAGES" required><br><br>
        <div id="read_form">
        <label for='read'>Read?</label>
        <input type='checkbox' name='read' id='read'><br>
        </div>
        
        <div id="form_buttons">
            <input type='submit' value="SUBMIT" id='submit'>
            <input type="button" value="CANCEL" id="cancel" >
        </div>
    </form>
</div>
<div id="show_library"></div>
<script src="script.js"></script>    
</body>
</html>
